<html>
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Work Sans" />

  <style>
    body {
      font-family: "Work Sans";
      background: black no-repeat center center fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
      overflow: scroll;
      transition: background-image 3s;
    }
    .center {
      background-color: rgba(0,0,0,.75);
      max-width: 20rem;
      margin: 10% auto;
      padding: 1.5rem;
      border-radius: 1rem;
      text-align: center;
      color: white;
    }

    #time {
      font-weight: 800;
      font-size: 5rem;
      display: inline;
    }
    #mail {
      text-align: right;
    }
    #greeting { 
      display: inline;
    }
    #contact {
      text-align: left;
      list-style: none;
    }
    #contact li {
      display: inline-block;
      width: 6rem;
      margin: 1rem 1rem 0rem 1rem;
    }
    a {
      color: white;
      text-decoration: none;
    }
    a:hover {
      opacity: .8;
      text-decoration: underline;
    }
    #contact li a:hover i {
      color: red;
    }
    @media only screen and (max-width: 500px) {
      #contact li {
        display: inline-block;
        width: 6rem;
        margin: 1rem 2rem 1rem 1rem;
      }
    }
  </style>
</head>
<body>
  
  <section class="center">
    <h1 id="time"></h1>
    <h1 id="greeting"></h1>
    <ul id="contact">
      <li> 
        <a href="https://github.com/codyndoan" >
        <i class="fa fa-github" aria-hidden="true"></i> Github 
        </a>
      </li>
      <li> 
        <a href="https://linkedin.com/in/codyndoan" >
        <i class="fa fa-linkedin-square" aria-hidden="true"></i> Linkedin
        </a>
      </li>
      <li> 
        <a href="https://facebook.com" >
        <i class="fa fa-facebook-square" aria-hidden="true"></i> Facebook
        </a>
      </li>
      <li> 
        <a href="https://google.com" >
        <i class="fa fa-google-plus-square" aria-hidden="true"></i> Google 
        </a>
      </li>
    </ul>
  </section>
  
  <section class="center">
    <h1 id="today">Today</h1>
    <h7 id="date"></h7>
  </section>
  
  <section class="center">
    <h1 id="today">Portfolio</h1>
    <a href="docs/CodysResume.pdf" >
      <h7>Resume</h7>
    </a>
  </section>
  
  <script src="https://use.fontawesome.com/2c9e119ca7.js"></script>
  <script>
    function updateBackground() {
      var now = new Date(),
      images = [
        'url("https://i.redd.it/tjyc0hk9m5wz.jpg")',
        'url("https://i.redd.it/5vvyo4u8y8wz.jpg")',
        'url("https://i.redd.it/ci60i6m0q5wz.jpg")'
      ];
      document.body.style.backgroundImage = images[now.getMinutes()%3]
      setTimeout(updateBackground, 1000);
    }
    function updateClock() {
      var now = new Date(),
      months = ['January','February','March','April','May','June','July', 
                'August','September','October','November','December'],
      time = now.toLocaleTimeString(), 
      date = [months[now.getMonth()], now.getDate() + ",", now.getFullYear()].join(' '),
      greeting = (now.getHours() < 12)?"Good morning":(now.getHours() < 15)?"Good afternoon":"Good evening";
      
      document.getElementById('greeting').innerHTML = greeting + ", Cody.";
      document.getElementById('time').innerHTML = time.slice(0, -2);
      document.getElementById('date').innerHTML = date;
      setTimeout(updateClock, 1000);
    }
    updateBackground();
    updateClock(); 
  </script>
</body>
</html>
